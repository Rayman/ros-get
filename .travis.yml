dist: bionic
language: python
cache: pip
python:
  - 2.7
  - 3.5
  - 3.6
matrix:
  include:
    - env: description=xenial
      dist: xenial
      python: 2.7
    - env: TOXENV=lint
      python: 2.7
install:
  - pip install tox-travis
  - pip install .
script:
  - ros-get -h
  - tox
deploy:
  provider: pypi
  user: Rayman
  password:
  - secure: ""
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: $TOXENV = lint
