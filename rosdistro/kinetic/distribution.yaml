%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  debian:
  - jessie
  fedora:
  - '23'
  - '24'
  ubuntu:
  - wily
  - xenial
repositories:
  navigation:
    source:
      test_commits: false
      test_pull_requests: true
      type: git
      url: https://github.com/tue-robotics/navigation.git
      version: hydro-devel
    status: maintained
  tue_config:
    source:
      url: http://github.com/tue-robotics/tue_config.git
      version: master
  hmi:
    source:
      url: http://github.com/tue-robotics/hmi.git
      version: master
  rgbd:
    source:
      url: http://github.com/tue-robotics/rgbd.git
      version: master
type: distribution
version: 2
