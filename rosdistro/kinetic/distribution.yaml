%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  debian:
  - jessie
  fedora:
  - '23'
  - '24'
  ubuntu:
  - wily
  - xenial
repositories:
  navigation:
    doc:
      type: git
      url: https://github.com/ros-planning/navigation.git
      version: kinetic-devel
    release:
      packages:
      - amcl
      - base_local_planner
      - carrot_planner
      - clear_costmap_recovery
      - costmap_2d
      - dwa_local_planner
      - fake_localization
      - global_planner
      - map_server
      - move_base
      - move_slow_and_clear
      - nav_core
      - navfn
      - navigation
      - robot_pose_ekf
      - rotate_recovery
      - voxel_grid
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/ros-gbp/navigation-release.git
      version: 1.14.0-0
    source:
      test_commits: false
      test_pull_requests: true
      type: git
      url: https://github.com/ros-planning/navigation.git
      version: kinetic-devel
    status: maintained
type: distribution
version: 2
